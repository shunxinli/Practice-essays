<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.wrap {
				width: 50%;
				height: 100px;
				border: 1px solid red;
			}
			.left {
				width: 120px;
				height: 100px;
				background: orange;
				float: left;
			}
			.right{
				height: 100px;
				background: green;
				margin-left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
